version: 0.0 # CodeDeploy의 버전
os: linux
files:
  - source: / # destination으로 이동시킬 대상 지정 루트경로(/) 전체파일
    destination: /home/ec2-user/app/step2/zip/
    overwrite: yes

permissions:
  - object: /
    pattern: "**"
    owner: ec2-user
    group: ec2-user

hooks:
  ApplicationStart:
    - location: deploy.sh
      timeout: 60
      runas: ec2-user